<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscamain</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Темный фон */
            color: #ffffff; /* Светлый цвет текста */
        }
        header {
            background-color: #1e1e1e; /* Темный фон заголовка */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }
        .header-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 15%;
        }
        .container {
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #00a2ff; /* Яркий цвет заголовка */
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }
        .team-member {
            background-color: #1e1e1e; /* Темный фон для участников команды */
            color: #ffffff;
            margin: 10px auto;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            max-width: 500px;
            transition: transform 0.3s;
            animation: slideUp 1s ease-out;
        }
        .team-member:hover {
            transform: scale(1.02);
        }
        .team-member img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #00a2ff; /* Яркая рамка для изображений */
        }
        .apply-button, .rules-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #00a2ff; /* Яркий цвет кнопок */
            color: #ffffff;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .apply-button:hover, .rules-button:hover {
            background-color: #2b8288; /* Цвет кнопок при наведении */
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e; /* Темный фон подвала */
            color: #888;
            position: relative;
            border-radius: 20px;
            bottom: 0;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Animation Definitions */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/siKQWcJ.png" alt="" class="header-image">
        <h1>Oscamain</h1>
        <p>Добро пожаловать на наш Minecraft сервер!</p>
        <a href="https://discord.gg/f2awBCFvXx" class="apply-button">Подать Заявку</a>
        <br>
        <a href="rules.html" class="rules-button">Правила</a>
    </header>

    <div class="container">
        <h2>Команда разработчиков</h2>
        <div class="team-member">
            <img src="https://i.imgur.com/v0eaQyk.png" alt="r0lanoff">
            <div>
                <h3>r0lanoff -</
                <p> Владелец, Так же Главный Разработчик</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Oscamain. Все права защищены.</p>
    </footer>
</body>
</html>
