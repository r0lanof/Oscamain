<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscamain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c5766;
            color: #fff;
        }
        header {
            background-color: #1c5766;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }
        .header-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15%;
            animation: zoomIn 2s ease-out;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #ffffff;
            animation: fadeIn 2s ease-out;
        }
        .team-member {
            background-color: #1c5766;
            color: white;
            margin: 10px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            max-width: 600px;
            animation: slideUp 1s ease-out;
        }
        .team-member img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid #ffffff;
            transition: transform 0.3s;
        }
        .team-member img:hover {
            transform: scale(1.1);
        }
        .team-member h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #ffffff;
        }
        .apply-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #299fbd;
            color: #ffffff;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .apply-button:hover {
            background-color: #2b8288;
            color: #fff;
            transform: scale(1.1);
        }
        .video-section {
            margin-top: 40px;
        }
        .video-section h2 {
            color: #ffffff;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .video-container video {
            width: 320px;
            height: 180px;
            border-radius: 15px;
            background-color: #333;
            animation: zoomIn 2s ease-out;
        }

        /* Animation Definitions */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/gmzSdhg.png" alt="" class="header-image">
        <h1>Oscamain</h1>
        <p>Добро пожаловать на наш Minecraft сервер!</p>
        <a href="https://discord.gg/f2awBCFvXx" class="apply-button">Подать Заявку</a>
    </header>
    <div class="container">
        <h2>Команда разработчиков</h2>
        <div class="team-member">
            <img src="https://i.imgur.com/v0eaQyk.png" alt="r0lanoff">
            <div>
                <h3>r0lanoff</h3>
                <p>Владелец А Так же Главный Разроботчик</p>
            </div>
        </div>
    </div>
</body>
</html>
